<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Formulario Temas</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../css/clases.css">
    </head>
    <body class="fondo">

        <div class="navbar">
            <div class="navbar-inner">
                <div class="container fondo">
                    <span class="brand">Eventos ITC</span>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="divider-vertical"><a href="#">Usuario</a></li>
                            <li class="divider-vertical"><a href="#">Evento</a></li>
                            <li class="divider-vertical"><a href="#">Actividad</a></li>
                            <li class="divider-vertical"><a href="#">Tipo Usuario</a></li>
                            <li class="divider-vertical"><a href="#">Eventos Tipo Usuario</a></li>
                            <li class="divider-vertical"><a href="#">Asistentes Tipos Usuarios</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <form class="form-signin" >
                <h3 class="form-signin-heading">Registro para el Tema</h3>
                <input type="text" class="id_tema" placeholder="Id Tema" required="required">
                <input type="text" class="costo" placeholder="Costo" required="required">
                <input type="text" class="nombre" placeholder="Nombre" required="required">
                               
                <button class="btn btn-large btn-primary" type="submit">Aceptar</button>
                <button class="btn btn-large btn-danger fondo_botoncancelar" type="submit">Cancelar</button>
            </form>

        </div> <!-- /container -->


        <script src="js/bootstrap.js"></script>
    </body>
</html>
